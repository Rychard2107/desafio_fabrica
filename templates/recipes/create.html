<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Publique sua receita</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar</button>
        {% if objeto %}
            <a href="{% url 'delete' objeto.id%}"><button type="submit">Deletar</button></a>
        {% endif %}
    </form>
</body>
</html>
